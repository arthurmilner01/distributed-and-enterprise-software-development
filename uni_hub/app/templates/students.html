<!-- templates/myapp/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <h1>List of Students</h1>
    <ul>
        {% for student in students %}
            <li>
                <strong>{{ student.email }}</strong><br>
                Author: {{ student.name }}<br>
                Published: {{ student.password }}
            </li>
        {% empty %}
            <li>No students.</li>
        {% endfor %}
    </ul>
</body>
</html>
